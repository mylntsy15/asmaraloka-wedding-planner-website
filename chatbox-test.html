<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Chatbox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="chatbox.js" defer></script>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background: #f2f1f1;
        }

        .chatbot-toggler {
            position: fixed;
            right: 40px;
            bottom: 15px;
            height: 50px;
            width: 50px;
            color: white;
            border: none;
            justify-content: center;
            align-items: center;
            display: flex;
            outline: none;
            cursor: pointer;
            background: #e6a4b4;
            border-radius: 50%;
        }

        .chatbot-toggler span {
            position: absolute;
        }

        .show-chatbot .chatbot-toggler span:first-child,
        .chatbot-toggler span:last-child {
            opacity: 0;
        }

        .show-chatbot .chatbot-toggler span:last-child {
            opacity: 1;

        }

        .chatbot {
            position: fixed;
            right: 40px;
            bottom: 75px;
            width: 450px;
            margin-top: 50px;
            transform: scale(0.5);
            opacity: 0;
            pointer-events: none;
            overflow: hidden;
            background: #fbfafa;
            border-radius: 15px;
            box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1), 0 32px 64px -48px rgba(0, 0, 0, 0.5);
            


        }

        .show-chatbot .chatbot {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;

        }

        .chatbot header {
            background: #e6a4b4;
            padding: 16px 0;
            text-align: center;
            position: relative;
        }

        .chatbot header h2 {
            color: white;
            font-size: 18px;
        }

        .chatbot header .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            color: white;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .chatbot header .close-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            color: white;
            cursor: pointer;
            display: none;
            transform: translateY(-50%);
        }

        .refund-container{
            background-color: #b3b3b3;
            height: 100px;
            margin-bottom: 10px;
        }

        .refund-info {
            padding: 16px;
            border-bottom: 1px solid #8d8989;
        }

        .refund-title {
            color: #000000;
            font-weight: bold;
            font-size: 15px;
        }

        .highlight {
            font-weight: bold;
        }

        .refund-proposal {
            background-color: #eaf4ff;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 10px;
        }

        .chatbot .chatbox {
            height: 450px;
            overflow-y: auto;
            padding: 30px 20px 70px;
        }

        .chatbox .chat {
            display: flex;
        }

        .chatbox .incoming span {
            height: 32px;
            width: 32px;
            color: #fff;
            align-self: flex-end;
            background: #e6a4b4;
            text-align: center;
            line-height: 32px;
            border-radius: 4px;
            margin: 0 10px 7px 0;
        }

        .chatbox .outgoing {
            margin: 20px 0;
            justify-content: flex-end;
        }

        .chatbox .chat p {
            color: white;
            max-width: 75%;
            padding: 12px 16px;
            font-size: 10px;
            border-radius: 10px 10px 0 10px;
            background: #e6a4b4;
        }

        .chatbox .incoming p {
            color: black;
            background: #f2f2f2f1;
            border-radius: 10px 10px 10px 0;
        }

        .chatbot .chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            gap: 5px;
            background: white;
            padding: 5px 20px;
            border-top: 1px solid #ccc;
        }

        .chat-input textarea {
            height: 55px;
            width: 100%;
            border: none;
            outline: none;
            font-size: 12px;
            resize: none;
            padding: 16px 15px 16px 0;
        }

        .chat-input span {
            align-self: flex-end;
            height: 55px;
            line-height: 55px;
            color: #e6a4b4;
            font-size: 22px;
            cursor: pointer;
            visibility: hidden;
        }

        .chat-input textarea:valid ~ span {
            visibility: visible;
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
            display: block;
        }

        .seller-list {
            position: fixed;
            right: 40px;
            bottom: 75px;
            width: 450px;
            background: #fbfafa;
            border-radius: 15px;
            box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1), 0 32px 64px -48px rgba(0, 0, 0, 0.5);
            display: none;
            overflow: hidden;
        }

        .seller-list header {
            background: #e6a4b4;
            padding: 16px 0;
            text-align: center;
            position: relative;
        }

        .seller-list header h2 {
            color: white;
            font-size: 18px;
        }

        .seller-list ul {
            list-style: none;
            padding: 20px;
        }

        .seller-list ul li {
            padding: 10px;
            background: #f2f2f2f1;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .seller-list ul li:hover {
            background: #e6a4b4;
            color: white;
        }


        @media(max-width: 490px) {
            .chatbot {
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            .chatbot .chatbox {
                height: 90%;
            }

            .chatbot header span {
                display: block;
            }
        }
        
    </style>
</head>
<body class="show-chatbot">

    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <div class="seller-list" id="seller-list">
        <header>
            <h2>Select Seller to Chat</h2>
        </header>
        <ul>
            <li onclick="openChat('Seller 1')">Seller 1</li>
            <li onclick="openChat('Seller 2')">Seller 2</li>
            <li onclick="openChat('Seller 3')">Seller 3</li>
        </ul>
    </div>


    <div class="chatbot" id="chatbot">
        <header>
            <h2>Chat With ASMARALOKA</h2>
            <span class="material-symbols-outlined back-btn" onclick="showSellerList()">arrow_back</span>
            <span class="material-symbols-outlined close-btn" onclick="closeChat()">close</span>
        </header>


        <ul class="chatbox" id="chatbox">
            <div class="refund-container">
                <div class="refund-info">
                    <p class="refund-title">Request Refund</p>
                    <div class="refund-proposal">
                        <p>You have proposed Refund of RM 8.90</p>
                        <p class="timestamp">30-01-2022 11:30</p>
                    </div>
                </div> 
            </div>

            <li class="chat incoming">
                <span class="material-symbols-outlined">favorite</span> 
                <p>Hi There</p>
                
            </li>
            <li class="chat outgoing">
                <p>hey bitch</p>
                
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Chat here..." name="chat-input" id="chat-input" required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>

    </div>
    
</body>
</html>
