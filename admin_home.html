<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asmaraloka</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="adminpage.css" />
    <script type="module" src="registeradmin.js" defer></script>
    <script type="module" src="loginadmin.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');

    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCzFq6PNUAPOe9xgt7pUyo9gyiJK6yj6y0pX"
        crossorigin="anonymous"></script>
    <section>
        <div class="trailer" id="trailer"></div>
    </section>
    <div class="container">
        <div class="destination__container">
            <img class="bg__img__1" src="image/bg-dots.png" alt="bg" />
            <div class="content">
                <h1>hi admin<br /><span>WELCOME</span><br /></h1>
                <button type="button" class="btn" data-toggle="modal" data-target="#loginModal">
                    LOG IN
                </button>
                <a class="btn" href="#" data-toggle="modal" data-target="#loginModal">REGISTER</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="wrapper">
                    <div class="form-box" id="loginForm">
                        <h2>Login</h2>
                        <form action="admin_home.html">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                                <input type="email" id="login_email" required />
                                <label>Staff ID</label>
                            </div>
                            <div class="input-box">
                                <span class="icon toggle-password"><ion-icon name="eye-off-outline"
                                        id="togglePassword"></ion-icon></span>
                                        <input type="password" id="login_password" required minlength="6" />
                                <label>Password</label>
                            </div>

                            <div class="remember-forgot">
                                <label><input type="checkbox" />Remember me</label>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button type="submit" id="login" class="btns">Login</button>
                            <div class="login-register">
                                <p>Don't have an account?<a href="#" class="register-link"> Register</a></p>
                            </div>
                        </form>
                    </div>

                    <div class="form-box" id="registerForm" style="display: none;">
                        <h2>Registration</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="person"></ion-icon></span>
                                <input type="text" id="name" required />
                                <label>Staff ID</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" id="email" required />
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon toggle-password"><ion-icon name="eye-off-outline"
                                        id="togglePassword"></ion-icon></span>
                                <input type="password" id="password" required minlength="6" />
                                <label>Password</label>
                            </div>

                            <div class="remember-forgot">
                                <label><input type="checkbox" />I agree to the terms & conditions</label>
                            </div>
                            <button type="submit" id="submit" class="btns">Register</button>
                            <div class="login-register">
                                <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="homepage.js"></script>
    <script src="cursortrail.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</body>

</html>
